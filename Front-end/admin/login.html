 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Government School</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="login-container admin-login-container">
        <div class="admin-header">
            <h2><i class="fas fa-user-shield"></i> Administrator Login</h2>
        </div>

        <form action="../../backend/login.php" method="POST">
            <input type="hidden" name="role" value="admin">

            <div class="form-group">
                <label for="admin-username"><i class="fas fa-user-tie"></i> Admin ID:</label>
                <input type="text" id="admin-username" name="username" required placeholder="Enter admin ID" autocomplete="username">
            </div>

            <div class="form-group">
                <label for="admin-password"><i class="fas fa-lock"></i> Password:</label>
                <div class="password-wrapper">
                    <input type="password" id="admin-password" name="password" required placeholder="Enter password" autocomplete="current-password">
                    <i class="fas fa-eye toggle-password"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="admin-otp"><i class="fas fa-mobile-alt"></i> OTP (Optional):</label>
                <input type="text" id="admin-otp" name="otp" placeholder="Enter 2FA code if enabled">
            </div>

            <div class="form-group flex-between">
                <div>
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember this device</label>
                </div>
                <a href="password.html" class="small-link">Forgot Password?</a>
            </div>

            <button type="submit" class="admin-login-btn">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>

        <div class="security-features">
            <p><i class="fas fa-shield-alt"></i> Secure admin portal with 256-bit encryption</p>
            <p><i class="fas fa-clock"></i> Session timeout after 30 minutes of inactivity</p>
        </div>

        <div class="back-link">
            <a href="../home.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
            <span>|</span>
            <a href="../user/login.html">Switch to Parent Login</a> <!-- was loging.html -->
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
