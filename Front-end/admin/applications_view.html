 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Government Admin - Document Verification</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="logo">
                <span>Admin Panel</span>
            </div>
            <ul>
                <li><a href="dashboard.html"><i class="fas fa-file-alt"></i> Dashboard</a></li>
                <li class="active"><a href="../../backend/admin/application_view.php"><i class="fas fa-tachometer-alt"></i> Application</a></li>
                <li><a href="u_accounts_management.html"><i class="fas fa-users"></i> User Management</a></li>
                <!--<li><a href="a_system_seting.html"><i class="fas fa-cog"></i> Settings</a></li>-->
            </ul>
            <div class="sidebar-footer">
                <a href="../../backend/logout.php" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <h1>Document Verification</h1>
            </header>

            <!-- Filters Section -->
            <div class="document-filters">
                <div class="filter-group">
                    <label for="doc-status">Verification Status:</label>
                    <select id="doc-status">
                        <option value="all">All Documents</option>
                        <option value="pending">Pending Verification</option>
                        <option value="verified">Verified</option>
                        <option value="rejected">Rejected</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="doc-type">Document Type:</label>
                    <select id="doc-type">
                        <option value="all">All Types</option>
                        <option value="birth-certificate">Birth Certificate</option>
                        <option value="previous-school">Previous School Records</option>
                        <option value="medical">Medical Reports</option>
                        <option value="address-proof">Address Proof</option>
                    </select>
                </div>

                <button id="applyFiltersBtn" class="btn btn-primary">
                    <i class="fas fa-filter"></i> Apply Filters
                </button>

                <button id="resetFiltersBtn" class="btn btn-secondary">
                    <i class="fas fa-sync-alt"></i> Reset Filters
                </button>
            </div>

            <!-- Documents Grid -->
            <div class="documents-grid">
                <!-- Document cards will be dynamically inserted here -->
                <div class="document-card pending">
                    <div class="document-preview">
                        <img src="images/doc-placeholder.jpg" alt="Document Preview">
                    </div>
                    <div class="document-info">
                        <h3>Birth Certificate</h3>
                        <p><strong>Application:</strong> GL2023-00456</p>
                        <p><strong>Student:</strong> John Doe Jr.</p>
                        <p><strong>Uploaded:</strong> 2023-05-10</p>
                        <div class="document-status pending">
                            <i class="fas fa-clock"></i> Pending Verification
                        </div>
                    </div>
                    <div class="document-actions">
                        <button class="btn btn-view"><i class="fas fa-expand"></i> View Full</button>
                        <button class="btn btn-verify"><i class="fas fa-check-circle"></i> Verify</button>
                        <button class="btn btn-reject"><i class="fas fa-times-circle"></i> Reject</button>
                    </div>
                </div>
            </div>

            <!-- Document Viewer Modal -->
            <div class="modal" id="document-viewer">
                <div class="modal-content extra-large">
                    <span class="close">&times;</span>
                    <div class="document-viewer-container">
                        <div class="document-image">
                            <div class="zoom-controls">
                                <button id="zoom-in" class="btn btn-icon">
                                    <i class="fas fa-search-plus"></i>
                                </button>
                                <button id="zoom-out" class="btn btn-icon">
                                    <i class="fas fa-search-minus"></i>
                                </button>
                                <button id="zoom-reset" class="btn btn-icon">
                                    <i class="fas fa-sync-alt"></i>
                                </button>
                            </div>
                        </div>
                        <div class="document-details">
                            <h2>Document Details</h2>
                            <div class="detail-item">
                                <label>Application ID:</label>
                                <span>GL2023-00456</span>
                            </div>
                            <div class="detail-item">
                                <label>Student Name:</label>
                                <span>John Doe Jr.</span>
                            </div>
                            <div class="detail-item">
                                <label>Uploaded On:</label>
                                <span>2023-05-10 14:30</span>
                            </div>
                            <div class="detail-item">
                                <label>Status:</label>
                                <span class="status-badge pending">Pending Verification</span>
                            </div>
                            
                            <div class="verification-form">
                                <label for="verification-notes">Verification Notes:</label>
                                <textarea id="verification-notes" rows="4"></textarea>
                                
                                <div class="verification-actions">
                                    <button class="btn btn-success" id="verify-doc">
                                        <i class="fas fa-check"></i> Verify Document
                                    </button>
                                    <button class="btn btn-danger" id="reject-doc">
                                        <i class="fas fa-times"></i> Reject Document
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/documents.js"></script>
</body>
</html>
